name: docker-deploy
on:
  push:
    branches:
      - main
jobs:
  docker-build:
    name: docker build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    # Configure Docker with Credentials
    - name: Configure Docker
      run: |
        echo ${{ secrets.FILE }} > key.json
        echo key.json
        gcloud auth activate-service-account 547531375627-compute@developer.gserviceaccount.com --key=key.json
        gcloud auth configure-docker 
        docker build . --file Dockerfile --tag my-image-name:latest
        docker tag my-image-name:latest gcr.io/constant-rig-322310/my-image-name:v1
        docker push gcr.io/constant-rig-322310/my-image-name:v1